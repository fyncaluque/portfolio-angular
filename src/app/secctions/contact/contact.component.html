<section class="py-5" id="contact">
  <div class="container">
    <h2 class="fw-bold text-center fs-1">Contacto</h2>
    <p class="text-center mb-3">
      ¿Tienes alguna duda o consulta?. Estare encantado de responderte
    </p>
    <div class="row">
      <div class="col-12 col-sm-7 col-lg-8 px-lg-5 py-3">
        <form>
          <div class="mb-3">
            <input
              type="text"
              name="name"
              id="name"
              class="form-control form-control-lg rounded-5"
              placeholder="Nombre"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="email"
              name="email"
              id="email"
              class="form-control form-control-lg rounded-5"
              placeholder="Correo"
              required
            />
          </div>
          <div class="mb-3">
            <textarea
              class="form-control form-control-lg rounded-4"
              name="message"
              id="message"
              rows="3"
              placeholder="Mensaje"
              required
            ></textarea>
          </div>

          <button
            type="submit"
            class="btn btn-lg btn-primary text-white px-4 rounded-5 fw-semibold"
          >
            Enviar mensaje
          </button>
        </form>
      </div>

      <div class="col-12 col-sm-5 col-lg-4 px-3 px-lg-5 py-3">
        <hr class="d-sm-none" />
        <div class="justify-content-center">
          <!-- Location -->
          <div class="d-flex align-items-center gap-3 mb-3">
            <div class="fs-1"><i class="fa-solid fa-location-dot"></i></div>
            <div>
              <h5 class="m-0">Localización</h5>
              <p class="m-0">Arequipa, Perú</p>
            </div>
          </div>
          <!-- /Location -->

          <!-- Phone -->
          <div class="d-flex align-items-center gap-3 mb-3">
            <div class="fs-1">
              <i class="fa-solid fa-mobile-screen-button"></i>
            </div>
            <div>
              <h5 class="m-0">Celular</h5>
              <p class="m-0">(+51) 922052650</p>
            </div>
          </div>
          <!-- /Phone -->

          <!-- Email -->
          <div class="d-flex align-items-center gap-3 mb-3">
            <div class="fs-1"><i class="fa-solid fa-envelope"></i></div>
            <div>
              <h5 class="m-0">Correo</h5>
              <p class="m-0">fyncaluque@gmail.com</p>
            </div>
          </div>
          <!-- /Email -->
        </div>
      </div>
    </div>
  </div>
</section>
