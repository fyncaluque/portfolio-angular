<p class="fw-semibold m-0 text-muted">{{ title }}</p>
<div
  class="progress mb-3"
  role="progressbar"
  aria-label="progress-skill"
  aria-valuenow="25"
  aria-valuemin="0"
  aria-valuemax="100"
  style="height: 6px"
>
  <div
    class="progress-bar"
    [ngClass]="bgClass"
    [style.width.%]="progressWidth"
  ></div>
</div>
