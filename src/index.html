<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Portfolio</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- /Google Fonts -->

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <app-root></app-root>
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/5c4a0b490c.js"
      crossorigin="anonymous"
    ></script>
    <!-- /Font Awesome -->

    <script>
      // Espera a que el documento esté listo
      $(document).ready(function () {
        // Cuando se hace clic en un enlace del menú
        $(".navbar-nav a").on("click", function () {
          // Si el menú de navegación está desplegado en pantallas pequeñas
          if ($(".navbar-toggler").is(":visible")) {
            // Cierra el menú
            $(".navbar-toggler").click();
          }
        });
      });
    </script>
  </body>
</html>
